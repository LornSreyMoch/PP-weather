<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>People reaction</title>
  </head>
  <body>
   
    <div
      class="buttonb"
      style="display: flex; justify-content: space-around; margin-top: 3%"
    >
      <a href="../home/index.html"><button
        type="button"
        class="btn btn-secondary"
        style="
          color: black;
          font-size: 18px;
          height: 45px;
          width: 150px;
          border: 1px solid rgba(128, 128, 128, 0);
          background-color: rgba(193, 194, 191, 0.849);
          border-radius: 5px;
        "
      >
        Back
      </button></a>
    <a href="../../index.html"><button
        type="button"
        class="btn btn-danger"
        style="
          color: rgb(255, 255, 255);
          font-size: 18px;
          height: 45px;
          width: 150px;
          border: 1px solid rgba(128, 128, 128, 0);
          border-radius: 5px;
        "
        onclick="deleteemail()"
      >
        Log out
      </button></a>
     
    </div>
    <div class="f-text" style="margin-left: 21%">
      <h3 style="margin-left: 15%; margin-top: 3%">
        Phnom Penh Weather Website - People Reaction
      </h3>
      <h3 style="margin-top: 5%">Share Your Reaction</h3>
    </div>
    <div class="boxtext" style="width: 58%; margin: auto;">
      <label
        for="exampleFormControlTextarea1"
        class="form-label"
        style="margin-top: 2%;"
        >Rate (1-5)</label
      >
      <form class="form">
        <input type="hidden" name="email" value="email">
      <input
        name="rating" type="text" 
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="1-5"
        style="background-color: #efeff091; font-size: 25px;"
      />
      <div class="mb-3">
        <label
          for="exampleFormControlTextarea1"
          class="form-label"
          style="margin-top: 2%; font-size: 20px"
          >Comment</label
        >
        <textarea
          name="comment" type="text"
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Comment"
          style="background-color: #efeff091;font-size: 25px;"
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-secondary"
        style="
          color: rgb(255, 255, 255);
          font-size: 18px;
          height: 45px;
          width: 14%;
          border: 1px solid rgba(128, 128, 128, 0);
          background-color: #4c7dfb;
          border-radius: 5px;
          margin-left: 86%;
          margin-top: 2%;
        "
      >
        Submit
      </button>
      </form>
      <h3>People Reaction About Today’s Weather</h3>

      <div
        class="btext"
        style="
          height: auto;
          border: 1px solid rgba(167, 167, 167, 0.527);
          margin-top: 2%;
          border-radius: 5px;
          margin-bottom: 45px;
        "
      >
        <div class="s-text" style="margin: 4%">
          <h4 style="margin-bottom: 2%"> <script>document.write(localStorage.getItem("email"));</script></h4>
          <p style="font-size: 18px">
            <div id="result"></div>
          </p>

          <span onclick="gfg(1)" class="star">★ </span>
          <span onclick="gfg(2)" class="star">★ </span>
          <span onclick="gfg(3)" class="star">★ </span>
          <span onclick="gfg(4)" class="star">★ </span>
          <span onclick="gfg(5)" class="star">★ </span>
        </div>
      </div>
    </div> 
     
    
    <script src="../../js/getWeatherReactions.js"></script>
    <script src="index.js"></script>
    <script src="../../js/removeemail.js"></script>
    
  </body>
</html>
