<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home page</title>
  </head>

  <body>
    <button type="button" class="btn btn-danger">Log out</button>
    <div class="box">
      <div class="box1">Phnom Penh Weather Website</div>
      <div class="box2">Login as</div>
    </div>


    <div class="container text-center">
      <div class="row row-cols-2">
        <div class="col">Weather</div>
        <div class="col">Conditions</div>
        <div class="col">
          <div class="h1">2024-04-23</div>
          <div class="h2">
            <img src="imge.png" alt="" />
          </div>
          <div class="c">
            <div class="h3">37</div>
            <p>&deg;C</p>
          </div>
          <div class="h4">"Partly cloudy"</div>
        </div>
        <div class="col1">
          <div class="on">
            <div class="b1">
              Feels Like<br />
              Humidity <br />
              Wind (Kph) <br />
              UV <br />
            </div>
            <div class="b2">
              37.7 C<br />
              44% <br />
              16.9 <br />
              11 <br />
            </div>
          </div>
          <hr />
          <div class="under">
            <div class="m1">
              County <br />
              Zone
            </div>
            <div class="m2">
              Cambodia <br />
              Asia/Phnom Penh
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="reaction">
      <button
        style="
          width: 220px;
          height: 55px;
          font-size: 22px;
          border-radius: 10px;
          margin: auto;
        "
        type="button"
        class="btn btn-primary"
      >
        Share Reaction
      </button>
    </div>
    <div class="paragraph">3 Days Forecast Weathers</div>
    <div id="weather"></div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
