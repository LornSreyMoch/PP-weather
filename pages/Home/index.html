<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home page</title>
</head>

<body>
    <button type="button" style="margin-left: 80%; width: 150px; height: 45px; margin-top: 1%;"
        class="btn btn-danger">Log out</button>
    <div style="margin: auto; justify-content: center; text-align: center;" class="box">
        <div style="font-size: 30px; font-weight: 600;" class="box1">Phnom Penh Weather Website</div>
        <div style="font-size: 25px; font-weight: 400;" class="box2">Login as</div>
    </div>

    <div class="container text-center">
        <div class="row row-cols-2"
            style="width: 800px; margin: auto; margin-top: 30px; background-color: rgb(221, 220, 220); border-radius: 20px;">
            <div style="padding: 30px; height: 40px;font-weight: 600; font-size: 30px; margin-left: -10%;" class="col">
                Weather</div>
            <div style="padding: 30px; height: 40px;font-weight: 600; font-size: 30px; margin-left: -2%;" class="col">
                Conditions</div>
            <div style="padding: 30px; height: 420px;" class="col">
                <div style="font-size: 24px; font-weight: 400; margin-right: 50%;" class="h1">2024-04-23</div>
                <div class="h2">
                    <img style="height: 100px; width: 100px; margin-top: 1%; margin-left: -35%;" src="imge.png" alt="">
                </div>
                <div style="display: flex;" class="c">
                    <div style="font-size: 120px; margin-top: 7%; margin-left: 10%; font-weight: bold;" class="h3">37
                    </div>
                    <p style="font-size: 40px;font-weight: bold; margin-top: 13%;">&deg;C</p>
                </div>
                <div style="margin-top: -15px; margin-right: 22%; font-size: 33px; color: rgb(92, 89, 89);" class="h4">
                    "Partly cloudy"</div>
            </div>
            <div style="padding: 30px; height: 400px; margin-left: -1%; font-size: 22px; font-weight: 400; text-align: left; line-height: 2;"
                class="col">
                <div style="justify-content: space-around; display: flex;" class="on">
                    <div style="height: 200px; width: 200px;" class="b1">Feels Like<br> Humidity <br> Wind (Kph) <br> UV
                        <br> </div>
                    <div style="height: 200px; margin-left: 65px;  text-align: right;" class="b2">37.7 C<br> 44% <br>
                        16.9 <br> 11 <br></div>
                </div>
                <hr>
                <div style="justify-content: space-around; display: flex; margin-top: 15px;" class="under">
                    <div class="m1">County <br> Zone</div>
                    <div style="margin-left: 80px; text-align: right;" class="m2">Cambodia <br> Asia/Phnom Penh</div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin: auto; justify-content: center; text-align: center; margin-top: 2%;" class="reaction">
        <button style="width: 220px; height: 55px; font-size: 22px; border-radius: 10px;margin: auto; " type="button"
            class="btn btn-primary">Share Reaction</button>
    </div>
    <div style="font-size: 40px; font-weight: 500; justify-content: center; text-align: center; margin-top: 3%;"
        class="paragraph">3 Days Forecast Weathers</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
